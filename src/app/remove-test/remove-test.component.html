<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-15">
                <img src="https://cdn.pixabay.com/photo/2020/08/03/09/39/medical-5459631_960_720.png" class="img-fluid"
                    height="100%" alt="">
            </div>
            <div class="jumbotron">
                <div>
                    <h2> Delete Test </h2>
                    <hr>
                </div>
                <form #deleteTest="ngForm" class="form-group" (ngSubmit)="onClickSubmit(deleteTest.value)">
                    <div>

                        <!-- <div>
                            <label for="testName"><strong>Test Name : </strong></label>
                            <input type="text" id="testName" name="testName" class="form-control"
                                placeholder="@Example : ECG Test" #testName="ngModel" [(ngModel)]="testobj.testName"
                                pattern="[A-Z][A-Za-z\s-']+"
                                [ngClass]="{'is-invalid':testName.touched && testName.invalid}" required>
                        </div> -->
                        <div>
                            <label for="testName"><strong>Test Name : </strong></label>
                            <select class="custom-select" required
                                    name="testName"
                                    id="testName"
                                    #testName = "ngModel"
                                    class="form-control"
                                    [class.is-invalid]="testName.invalid && testName.touched"
                                    [(ngModel)]="testobj.testName">
                                <option value="" hidden>Please Choose...</option>
                                <option *ngFor="let test of testList">
                                    {{test.testName}}
                                </option>
                            </select>
                        </div>
                        <div class="validations" *ngIf="testName.invalid && (testName.dirty || testName.touched)">
                            <div *ngIf="testName.errors.required" style="color: red;">
                                TestName is required.
                            </div>
                            <div *ngIf="testName.errors.pattern" style="color: red;">
                                TestName should start with Captial Letter
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-info" [disabled]="deleteTest.invalid">Delete
                                Test</button>
                        </div>
                    </div>
                </form>
                <div class="container">
                    <button type="button" (click)="goBack()" class="btn btn-success">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
